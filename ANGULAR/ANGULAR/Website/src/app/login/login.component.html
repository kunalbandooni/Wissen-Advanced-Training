<!-- Login Form -->
<div *ngIf="loginActive">
    <div class="container">
            <h2>LOGIN</h2>
            <form>
                <div>
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="center">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </form>
            <br>
            <div class="center">
                <span>Not a user??</span> Register first!!
                <br>
                <button type="button" (click)="displayRegisterationForm()" class="btn btn-outline-danger">REGISTER</button>
            </div>
    </div>
</div>  

<!-- Registeration Form -->
<div *ngIf="registerationActive">
    <div class="container">
        <h2>REGISTER</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Name">Full Name</label>
                    <input type="name" class="form-control" id="inputEmail4" placeholder="Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="street name, etc">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Delhi</option>
                    <option>Karnataka</option>
                    <option>Uttarakhand</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I agree to Terms and Conditions
                </label>
            </div>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        </form>
        <br>
        <div class="center">
            <span>Already a user??</span>
            <br>
            <button type="button" (click)="displayLoginForm()" class="btn btn-outline-danger">LOGIN</button>
        </div>
    </div>
</div>
